{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>创建一个新的条目：</h2>
{% endblock header %}

{% block content %}

  <h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h3>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST" class="form">
    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary" style="display:block;margin:0 auto">添加新条目</button>
    {% endbuttons %}
  </form>

{% endblock content %}
