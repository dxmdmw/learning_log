{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>创建一个新的主题：</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="POST" class="form" role="form">

    <select name="dropdown">
      <option value='Public'>公开</option>
      <option value='Private'>私有</option>
    </select>

    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">创建主题</button>
    {% endbuttons %}

  </form>
  
{% endblock content %}
