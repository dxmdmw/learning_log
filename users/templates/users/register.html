{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>注册一个新账户</h2>
{% endblock header %}

{% block content %}
  
  <form method="POST" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">注册</button>
      <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
    {% endbuttons %}
  </form>
  
{% endblock content %}
